<div ui-content-for="title">
  <span>Home</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section">

      <div class="panel panel-default" ng-repeat="post in posts">
        <div class="panel-heading">
          <div class="panel-title">
            <span>{{post.title}}</span>
            <span class="post-author">
              posted <span am-time-ago="post.posted"></span>
              by {{post.author.first_name}}
            </span>
          </div>
        </div>
        <div class="panel-body">
           {{post.content}}
        </div>
      </div>
      <button class="btn btn-block btn-primary" ng-hide="lastPage" ng-click="loadMore()">Load more</button>
      <div class="separator-with-label" ng-show="lastPage">
        <h6 class="text">Oh... you've reached the end</h6>
        <hr>
      </div>

    </div>
  </div>
</div>
