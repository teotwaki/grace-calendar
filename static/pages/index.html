<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grace KBH Volunteers</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/grace.css" />

    <!-- scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.2/angular-resource.min.js"></script>
    <script src="//https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.2/angular-messages.min.js"></script>
    <!--[if lte IE 9]><!-- Required by satellizer for IE9 support -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js"></script>
    <![endif]-->
    <script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>
    <script src="/js/mobile-angular-ui.min.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers/main.js"></script>
    <script src="/js/controllers/login.js"></script>
    <script src="/js/controllers/home.js"></script>
    <script src="/js/controllers/myschedule.js"></script>
    <script src="/js/controllers/comingdays.js"></script>
    <script src="/js/app.js"></script>
  </head>

  <body
            ng-app="GraceKBHVolunteers"
            ng-controller="MainCtrl"
            ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div ng-include="'pages/sidebar.html'"
         ng-if="!duringLogin"
         ui-track-as-search-param='true'
         class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top" ng-hide="duringLogin">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Grace KBH Volunteers
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->
    <div ui-yield-to="modals"></div>
  </body>
</html>
